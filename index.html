<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI News Blog</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  
  <header>
    <div class="header-container">
      <h1>Daily AI News Digest</h1>
      <button id="subscribe-btn" class="subscribe-btn">Subscribe</button>
    </div>
    <p>Stay ahead with the best and most viral AI headlines</p>
  </header>
  
  <div id="subscribe-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Subscribe to AI News</h2>
      <form id="subscribe-form" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
  
  <main id="news-container">
  </main>
  
  <footer>
    <p>&copy; 2025 Top 10 AI News Blog. Powered by OpenAI + Gemini</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
