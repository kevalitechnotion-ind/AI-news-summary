<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily AI News Digest</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <header>
    <div class="header-container">
      <div class="header-content">
        <h1>Daily AI News Digest</h1>
        <p>Stay ahead with the best and most viral AI headlines</p>
      </div>
      <button id="subscribe-btn" class="subscribe-btn">Subscribe</button>
    </div>
  </header>

  <!-- News Categories Filter -->
  <div class="categories-container">
    <div class="categories">
      <button class="category-btn active" data-category="all">All News</button>
      <button class="category-btn" data-category="best">Best AI News</button>
      <button class="category-btn" data-category="viral">Most Viral</button>
      <button class="category-btn" data-category="relevant">Relevant News</button>
      <button class="category-btn" data-category="breaking">Breaking News</button>
      <button class="category-btn" data-category="research">AI Research</button>
    </div>
  </div>
  
  <!-- Subscribe Modal -->
  <div id="subscribe-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Subscribe to AI News</h2>
      <p>Get the latest AI news delivered to your inbox</p>
      <form id="subscribe-form" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="interests">AI Interests (Optional)</label>
        <select id="interests" name="interests">
          <option value="">Select your interest</option>
          <option value="machine-learning">Machine Learning</option>
          <option value="robotics">Robotics</option>
          <option value="nlp">Natural Language Processing</option>
          <option value="computer-vision">Computer Vision</option>
          <option value="general-ai">General AI News</option>
        </select>

        <button type="submit" class="submit-btn">Subscribe Now</button>
      </form>
    </div>
  </div>
  
  <!-- Loading Spinner -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading AI News...</p>
  </div>

  <!-- News Container -->
  <main id="news-container" class="news-container">
  </main>

  <!-- Back to Top Button -->
  <button id="back-to-top" class="back-to-top">â†‘</button>
  
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Daily AI News Digest. Powered by OpenAI + Gemini</p>
      <div class="footer-links">
        <a href="#privacy">Privacy Policy</a>
        <a href="#terms">Terms of Service</a>
        <a href="#contact">Contact Us</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
